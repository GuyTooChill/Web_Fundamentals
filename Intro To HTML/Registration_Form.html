<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Registration Form</title>
</head>
<h1>Registration Form</h1>
    <div>
    <label for="FirstName"> First Name *</label>
    <input type="text" name="FirstName" id="FirstName">
</div>
    <label for="LastName"> Last Name *</label>
    <input type="text" name="LastName" id="LastName">
<div>
    <label for="Email"> Email Address *</label>
    <input type="Email" name="EmailAddress" id="Email">
</div>
    <label for="Password"> Password *</label>
    <input type="Password" name="Password" id="Password">
<div>
    <label for="ConfirmPassword"> Confirm Password *</label>
    <input type="Password" name="Password" id="ConfirmPassword">
</div>
    <label for="Birthday"> Birthday:</label>
    <input type="Date" name="Birthday" id="Birthday">
<div>
    <label for="Male"> Gender Identity:</label>
<div></div>
    <input type="radio" name="language" id="Male">
    <label for="Male"> Male</label>
    <input type="radio" name="language" id="Female">
    <label for="Female"> Female</label>
    <input type="radio" name="language" id="Non-Binary">
    <label for="Non-Binary"> Non-Binary</label>
    <input type="radio" name="language" id="Iprefernottoanswer">
    <label for="Iprefernottoanswer"> I prefer not to answer</label>
</div>
<div>
    <label for="text"> A short description about myself:</label>
</div>
    <textarea name="Description" id="text" cols="30" rows="5"></textarea>
<div>
    <label for="FavoriteLanguage"> Favorite Language</label>
    <select name="Language" id="FavoriteLanguage">
        <option value="Python"> Python</option>
        <option value="Java"> Java</option>
        <option value="Javasript"> JavaScript</option>
    </select>
</div>
    <input type="checkbox" name="EmailUpdates" id="checkbox">
    <label for="checkbox"> Yes, I would like to receive periodic email updates</label>
<div>
    <input type="submit" value="CreateAccount">
</div>
    <p>* Indicates a required field</p>
</html>
